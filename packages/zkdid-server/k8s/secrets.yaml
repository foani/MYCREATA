apiVersion: v1
kind: Secret
metadata:
  name: zkdid-secrets
  namespace: crelink
type: Opaque
data:
  # 이 파일은 예시일 뿐이며, 실제 비밀값은 base64로 인코딩해야 합니다.
  # 예: echo -n "your-secret" | base64
  mongodb-uri: <base64-encoded-mongodb-uri>
  jwt-secret: <base64-encoded-jwt-secret>
  telegram-bot-token: <base64-encoded-telegram-bot-token>
  google-client-id: <base64-encoded-google-client-id>
  google-client-secret: <base64-encoded-google-client-secret>
  catena-api-key: <base64-encoded-catena-api-key>
  catena-api-secret: <base64-encoded-catena-api-secret>
